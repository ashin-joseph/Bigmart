<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ac edit</title>
</head>
<body>
<div>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add category</h4>
                  <form class="forms-sample" method="post" action="{% url 'update_ac' Uid=Edata.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input value="{{ Edata.ac_name }}" name="a1" type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                       <div class="form-group">
                      <label for="exampleTextarea1">Textarea</label>
                      <textarea name="a2" class="form-control" id="exampleTextarea1" rows="4" placeholder="description">{{ Edata.ac_description }}</textarea>
                    </div>
                    <div class="form-group">
                      <label>File upload</label>
                        <img src="{{ Edata.ac_image.url }}">
                      <input type="file" name="a3" >
<!--                      <div class="input-group col-xs-12">-->
<!--                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                        <span class="input-group-append">-->
<!--                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                        </span>-->
<!--                      </div>-->
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</div>
</body>
</html>
{% endblock %}
